{% load crispy_forms_tags %}
<small class="text-muted">All info in this form is optional and can be omitted based on your privacy preferences</small>
<form method="POST" enctype="multipart/form-data" id="peronsal">
    {% csrf_token %}

         {{ p_form|crispy }}

    <div class="form-group">
               <button class="btn btn-outline-info" type="submit">Save Changes</button>
    </div>
</form>
